# Strengthens your implementation of TLS by getting the User Agent to enforce the use of HTTPS
# https://scotthelme.co.uk/hsts-the-missing-link-in-tls/
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

# An effective measure to protect your site from XSS attacks
# https://scotthelme.co.uk/content-security-policy-an-introduction/
include snippets/csp-header.conf;

# Tells the browser whether you want to allow your site to be framed or not
# https://scotthelme.co.uk/hardening-your-http-response-headers/#x-frame-options
add_header X-Frame-Options "SAMEORIGIN" always;

# Stops a browser from trying to MIME-sniff the content type
# https://scotthelme.co.uk/hardening-your-http-response-headers/#x-content-type-options
add_header X-Content-Type-Options "nosniff" always;

# Allows a site to control how much information the browser includes with navigations away from a document
# https://scotthelme.co.uk/a-new-security-header-referrer-policy/
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Allows a site to control which features and APIs can be used in the browser
# https://scotthelme.co.uk/goodbye-feature-policy-and-hello-permissions-policy/
# Permissions-Policy will eventually replace Feature-Policy
# https://scotthelme.co.uk/a-new-security-header-feature-policy/
add_header Feature-Policy "accelerometer 'none'; autoplay 'none'; camera 'none'; encrypted-media 'none'; geolocation 'none'; gyroscope 'none'; magnetometer 'none'; midi 'none'; payment 'none'; picture-in-picture 'none'; sync-xhr 'none'; usb 'none';" always;
add_header Permissions-Policy "accelerometer=(), ambient-light-sensor=(), autoplay=(), battery=(), camera=(), cross-origin-isolated=(), display-capture=(), document-domain=(), encrypted-media=(), execution-while-not-rendered=(), execution-while-out-of-viewport=(), fullscreen=(), geolocation=(), gyroscope=(), keyboard-map=(), magnetometer=(), microphone=(), midi=(), navigation-override=(), payment=(), picture-in-picture=(), publickey-credentials-get=(), screen-wake-lock=(), sync-xhr=(), usb=(), web-share=(), xr-spatial-tracking=(), clipboard-read=(), clipboard-write=(), gamepad=(), speaker-selection=(), conversion-measurement=(), focus-without-user-activation=(), hid=(), idle-detection=(), interest-cohort=(), serial=(), sync-script=(), trust-token-redemption=(), window-placement=(), vertical-scroll=()" always;

# Disable unsafe XSS-Protection header
# https://stackoverflow.com/a/57802070/4156752
add_header X-XSS-Protection "0" always;

# . files
location ~ /\.(?!well-known) {
    deny all;
}
